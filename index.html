<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/421/421648.png"
      type="image/x-icon"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h1>PASSWORD GENERATOR <i class="fa-solid fa-key"></i></h1>
        <div class="inputSection">
          <input
            disabled
            type="text"
            id="input"
            placeholder="Click Generate Button"
          />
          <button id="copyBtn"><i class="fa-solid fa-copy"></i></button>
          <p></p>
        </div>
        <div class="generatePassword">
          <button id="passBtn">Generate Password</button>
        </div>
      </section>
    </main>
  </body>
</html>
